<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <title>Web Video Player</title>
</head>

<body>

  <div class="wrapper content">
    <header class="header">
      <h1 class="header--title">Web Video Player</h1>
      <h2 class="header--subtitle">Cool One</h2>
    </header>

    <section class="section">
      <div class="upload">
        <p>
          Upload a file to watch
        </p>
        <p>
          <input id="upload" type="file" />
        </p>
      </div>
      <div class="player">
        <video id="video1" class="player__video" width="800">
          <source src="" type="video/mp4">
        </video>
        <section class="player__status" id="status">
          <p>Playback rate is set at
            <span id="playbackrate"></span>
          </p>
          <p>Volume is set at
            <span id="volumerate"></span>
          </p>
        </section>
        <div class="buttons">
          <button id="play">Play</button>
          <button id="speedup">Speed + 0.5</button>
          <button id="speeddown">Speed - 0.5</button>
          <button id="volumedown">Volume - </button>
          <button id="volumeup">Volume +</button>
        </div>
      </div>
    </section>
  </div>


  <script src="assets/index.js"></script>
</body>

</html>
